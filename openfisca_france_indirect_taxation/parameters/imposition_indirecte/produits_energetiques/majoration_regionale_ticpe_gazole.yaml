documentation: |
  Notes :
    "Depuis le 1er juillet 2010, les conseils régionaux et l'assemblée de Corse peuvent majorer le tarif de la taxe intérieure de consommation applicable aux carburants vendus aux consommateurs finals sur leur territoire.
    Celle-ci s'ajoute à la TIPCE du gazole (identification 22) de l'article Article 265 du Code des douanes, et revient donc aux régions et à la collectivité territoriale de Corse.
    La valeur maximale de la majoration est de 1,35€.
    Toutes les régions ne prennent votent pas le montant maximum de cette majoration.
    Pour retrouver la majoration votée par chaque région, qui peut être différentes chaques années, il faut se référer aux circulaires publiés aux bulletins officiels des douanes.
    On peux les trouver ici: https://www.douane.gouv.fr/la-douane/informations/bulletins-officiels-des-douanes, en cherchant "Droits et taxes applicables aux produits" de l'année voulue"
    En 2016, il y a eu une Réforme territoriale, qui commence à être pris en compte pour les affectation et majoration de la TICPE qu'à partir de 2017.

    A partir de 2022: €/Mwh
    Avant 2022: €/hectolitre
